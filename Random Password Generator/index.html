<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa fa-clipboard"></i>
            </button>       
        </div>
        <div class="settings">
            <div class="setting">
                <label for="len">Password length</label>
                <input type="text" id="len" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="up-case">Include uppercase letters</label>
                <input type="checkbox" id="upcase" checked>
            </div>
            <div class="setting">
                <label for="low-case">Include lowercase letters</label>
                <input type="checkbox" id="lowcase" checked>
            </div>
            <div class="setting">
                <label for="num">Include numbers</label>
                <input type="checkbox" id="num" checked>
            </div>
            <div class="setting">
                <label for="special">Include special characters</label>
                <input type="checkbox" id="symbol" checked>
            </div>
        </div>
        <div>
            <button class="btn-large btn" id="generate">Generate Password</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
