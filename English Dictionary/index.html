<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <div class="box">
            <input type="text" name="word" id="word" placeholder="Search a word...">
            
        </div>
        <span id="footer" class="footer">Type a word and press enter</span>
        <div id="result">
            
            <div><p>Word: <span id="word-span"></span></p></div>
            <div><p>Meaning: <span id="meaning"></span></p></div>
            <audio id="audio" src="" controls></audio>
        </div>
        

    </div>

    <script src="script.js"></script>
</body>
</html>
